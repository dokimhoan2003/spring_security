spring.application.name=spring-security
server.port = 8000
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
# === Mysql ===
spring.datasource.url = jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:security-demo}
spring.datasource.username = ${DATABASE_HOST:root}
spring.datasource.password = ${DATABASE_PASSWORD: }
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

# === postgresSql ===
#spring.datasource.url=jdbc:postgresql://localhost:5432/spring-security
#spring.datasource.username=postgres
#spring.datasource.password=Hoan1907!

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
# === Mysql ===
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# === postgresSql ===
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE
spring.main.allow-circular-references=true
